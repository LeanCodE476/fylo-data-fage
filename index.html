<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container-left">
        <div class="container-fylo">
          <img src="images/logo.svg" alt="image-filo" />
          <div class="container-folder">
            <div class="container-box"><img src="images/icon-document.svg" alt=""></div>
            <div class="container-box"><img src="images/icon-folder.svg" alt=""></div>
            <div class="container-box"><img src="images/icon-upload.svg" alt=""></div>
          </div>
        </div>
      </div>
      <div class="container-right">
        <div class="container-gb">
          <div class="gb-rest">
            <h1>185 <span> GB LEFT</span></h1>
          </div>
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="bar-storage">
            <div class="progres-bar">
              <div class="ball"></div>
            </div>
          </div>
          <div class="container-num-gb">
            <p>0GB</p>
            <p>1000GB</p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
